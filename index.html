<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>MarathonAwesomeness</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

</head>
<body>
    <!--[if lt IE 12]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <div class="container">
        <div class="header clearfix">
          <div class="clearfix">
            <h3 class="text-muted pull-left">MarathonAwesomeness</h3>
            <span class="label label-success pull-right" id="onlinestatus">Online</span>
          </div>
          <a data-target="#addElement" href="#" class="btn btn-lg btn-warning switchview pull-right">Add</a>
        </div>
        <div class="row">
          <div class="col-lg-12 view active" id="fulllist">
            <!-- fulllist template will render here -->
          </div>
          <!-- end fulllist -->
          <script id="listtemplate" type="text/x-handlebars-template">
            <p>{{title}}</p>
            <p>{{body}}</p>
          </script>

          <div class="col-lg-12 view" id="addElement">

          </div>
          <div class="col-lg-12 view" id="edititem">

          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 view" id="elementdetail">
            <!-- element detail view will render here -->
          </div>
          <script id="fulllist-template" type="text/x-handlebars-template">
            <div class="list-group">
              {{#each data}}
              <a data-item={{id}} data-target="#elementdetail" href="#" class="list-group-item switchview">{{title}}</a>
              {{/each}}
              <h4>Add a new race by clicking 'Add'</h4>
            </div>
          </script>
          <script id="elementdetail-template" type="text/x-handlebars-template">
            <h3>Marathon Details</h3>
            <div class="list-group">
              <p id="showtitle" class="list-group-item">{{title}}</p>
              <p id="showdescription" class="list-group-item">{{description}}</p>
              <p id="showimage" class="list-group-item">
                <span class="label">Image:</span>
                <img src="">
              </p>
              <p id="showlocation" class="list-group-item">Location: Lat {{location.latitude}}, Long {{location.longitude}}</p>
            </div>
            <p>
              <button data-target="#fulllist" id="backtolist" class="btn btn-lg btn-info switchview">Return to List</button>
              <button data-item={{id}} data-target="#edititem" id="edititem" class="switchview btn btn-lg btn-primary pull-right">Modify</button>
            </p>
          </script>
          <script id="addphoto-template" type="text/x-handlebars-template">
            <button type="button" data-camera="add" class="shoot btn btn-lg btn-primary pull-right">
              Take Photo</button>
            </script>
            <script id="addElement-template" type="text/x-handlebars-template">
             <h3>Add Marathon</h3>
             <form role="form" id="addform">
              <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" id="title" name="title" type="text">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
              </div>
              <div class="form-group clearfix">
               <button class="btn btn-lg btn-danger pull-right" id="record">Record</button>
             </div>
             <div class="form-group clearfix">
               <input type="hidden" id="addphotoinput" name="image" value>
               <video id="addvideo" class="pull-left" autoplay></video>
               <img id="addphotoimage" class="pull-left photo" src> 
               <canvas id="addphotocanvas" class="hidden" width=640 height=480></canvas>
               <button data-camera="add" type="button" class=" access-camera btn btn-lg btn-success pull-right">Add Photo</button>
               <div id="addphoto"></div>
             </div>
             <div class="form-group">
              <p><strong>Location: Lat 120, Long 57</strong></p>
            </div>
            <div class="form-group">
              <button data-target="#fulllist" id="canceladditem" class="btn btn-lg btn-default pull-left switchview">Cancel</button>
              <button data-target="#fulllist" id="saveitem" class="btn btn-lg btn-primary pull-right switchview">Save</button>
            </div>
          </form>
        </script>
        <script id="edititem-template" type="text/x-handlebars-template">
         <h3>Modify Marathon</h3>
         <form role="form" id="editform">
           <input type="hidden" name="id" value="{{id}}" />
           <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" name="title" type="text" value="{{title}}">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description">{{description}}</textarea>
          </div>
          <div class="form-group clearfix">
           <button class="btn btn-lg btn-danger pull-right" id="record">Record</button>
         </div>
         <div class="form-group clearfix">
           <button class="btn btn-lg btn-success pull-right" id="photoupload">Upload Photo</button>
         </div>
         <div class="form-group">
          <p><strong>Location: Lat 120, Long 57</strong></p>
        </div>
        <div class="form-group">
          <button data-target="#fulllist" id="canceladditem" class="btn btn-lg btn-default pull-left switchview">Cancel</button>
          <button data-target="#fulllist" id="saveitem" class="btn btn-lg btn-primary pull-right switchview">Save</button>
        </div>
      </form>
    </script>
  </div>
  <div class="footer">
    <p><span class="glyphicon glyphicon-heart"></span> from Superheroes Dream Team</p>
  </div>
</div>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

</html>
